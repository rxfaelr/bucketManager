<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador S3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin-bottom: 10px;
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-weight: bold;
            color: #007BFF;
        }
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background-color: #007BFF;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 5px;
            font-size: 14px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .delete-btn {
            background-color: #dc3545;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #e9ecef;
            margin: 5px 0;
            border-radius: 5px;
        }
        
        .file-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .file-metadata {
            font-size: 0.9em;
            color: #666;
            text-align: left;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciador S3</h2>

        <h2>Listar Pastas do Bucket</h2>
        <button onclick="fetchFolders()">Listar Pastas</button>
        <ul id="folderList"></ul>

        <h2>Listar Arquivos em uma Pasta</h2>
        <input type="text" id="folder_name" placeholder="Nome da Pasta">
        <button onclick="fetchFiles()">Listar Arquivos</button>
        <ul id="fileList"></ul>

        <h2>Baixar Pasta Completa</h2>
        <input type="text" id="download_folder_name" placeholder="Nome da Pasta">
        <button onclick="downloadFolder()">Baixar Pasta</button>
        <p id="loading">Aguarde, baixando a pasta...</p>

        <div class="progress-container" id="downloadProgress">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <script>
        async function fetchFolders() {
            const response = await fetch('/list_folders');
            const folders = await response.json();
            const folderList = document.getElementById('folderList');
            folderList.innerHTML = '';
            folders.forEach(folder => {
                const li = document.createElement('li');
                li.textContent = folder;
                folderList.appendChild(li);
            });
        }

        async function fetchFiles() {
            const folder = document.getElementById('folder_name').value;
            if (!folder) {
                alert("Digite o nome da pasta.");
                return;
            }
            
            const response = await fetch('/list_files', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ folder })
            });
            const files = await response.json();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                const fileName = document.createElement('span');
                fileName.textContent = file.key.split('/').pop();
                
                const metadata = document.createElement('div');
                metadata.className = 'file-metadata';
                metadata.innerHTML = `
                    Tamanho: ${file.size}<br>
                    Data: ${file.last_modified}
                `;
                
                fileInfo.appendChild(fileName);
                fileInfo.appendChild(metadata);
                
                const actions = document.createElement('div');
                actions.className = 'file-actions';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Baixar';
                downloadBtn.onclick = () => window.location.href = `/download_file?file=${file.key}`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Deletar';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteFile(file.key);
                
                actions.appendChild(downloadBtn);
                actions.appendChild(deleteBtn);
                
                li.appendChild(fileInfo);
                li.appendChild(actions);
                fileList.appendChild(li);
            });
        }

        async function downloadFolder() {
            const folder = document.getElementById('download_folder_name').value;
            if (!folder) {
                alert("Digite o nome da pasta para baixar.");
                return;
            }

            const progressContainer = document.getElementById('downloadProgress');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressText = document.getElementById('progressText');
            progressContainer.style.display = 'block';

            try {
                const response = await fetch(`/get_folder_files?folder=${encodeURIComponent(folder)}`);
                const files = await response.json();
                
                if (files.length === 0) {
                    alert('Pasta vazia ou n√£o encontrada.');
                    return;
                }

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progress = ((i + 1) / files.length) * 100;
                    
                    progressBarFill.style.width = `${progress}%`;
                    progressText.textContent = `Baixando arquivo ${i + 1} de ${files.length} (${Math.round(progress)}%)`;

                    
                    const link = document.createElement('a');
                    link.href = `/download_file?file=${encodeURIComponent(file.key)}`;
                    link.download = file.key.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

              
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                progressText.textContent = 'Download completo!';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBarFill.style.width = '0%';
                }, 3000);

            } catch (error) {
                console.error('Erro ao baixar pasta:', error);
                alert('Erro ao baixar pasta. Verifique o console para mais detalhes.');
                progressContainer.style.display = 'none';
            }
        }

        async function deleteFile(file) {
            if (confirm(`Tem certeza que deseja deletar o arquivo "${file}"?`)) {
                try {
                    const response = await fetch('/delete_file', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({ file })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert(data.message);
                        // Refresh the file list
                        fetchFiles();
                    } else {
                        throw new Error(data.error || 'Erro ao deletar arquivo');
                    }
                } catch (err) {
                    alert('Erro ao deletar arquivo: ' + err.message);
                }
            }
        }
    </script>
</body>
</html>
